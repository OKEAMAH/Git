[package]
name = "tezos_smart_rollup_encoding"
version = "0.1.0"
edition = "2021"
authors = ["TriliTech <contact@trili.tech>"]

[dependencies]
tezos_data_encoding = { version = "0.4", optional = true }
tezos_data_encoding_derive = { version = "0.4", optional = true }
nom = { version = "6.1", default-features = false }
tezos_crypto_rs = { version = "0.4", default-features = false, optional = true }

num-bigint = { version = "0.3", optional = true }
num-traits = { version = "0.2.8", optional = true }
time = { version = "0.3", features = [
    "formatting",
    "parsing",
], optional = true }
proptest = { version = "1.0", optional = true }
hex = { version = "0.4.3", optional = true }
thiserror = { version = "1.0", optional = true }

[dependencies.tezos_smart_rollup_core]
path = "../tezos_smart_rollup_core"
default-features = false

[dependencies.tezos_smart_rollup_host]
path = "../tezos_smart_rollup_host"
default-features = false

[dev-dependencies.tezos_smart_rollup_mock]
path = "../tezos_smart_rollup_mock"

[features]
default = ["alloc", "tezos-encoding"]
testing = ["crypto", "num-bigint", "num-traits", "proptest"]
crypto = ["tezos_crypto_rs"]
alloc = ["crypto", "thiserror", "hex", "num-traits", "num-bigint"]
tezos-encoding = ["tezos_data_encoding", "tezos_data_encoding_derive", "time"]
