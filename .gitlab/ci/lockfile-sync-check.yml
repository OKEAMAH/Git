---

lockfile_sync_check:
  extends: .build_template
  needs: []
  variables:
    ARCH: "x86_64"
  script:
    - make lock
    - diff tezos.opam.locked /home/tezos/tezos.opam.locked
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - scripts/version.sh
        - tezos.opam.locked
