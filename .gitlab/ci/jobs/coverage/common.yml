.oc.template__coverage_report:
  extends: .oc.template__coverage
  stage: test_coverage
  coverage: '/Coverage: ([^%]+%)/'
  artifacts:
    expose_as: 'Coverage report'
    reports:
      coverage_report:
        coverage_format: cobertura
        path: _coverage_report/cobertura.xml
    paths:
      - _coverage_report/
      - $BISECT_FILE
    expire_in: 15 days
    when: always
