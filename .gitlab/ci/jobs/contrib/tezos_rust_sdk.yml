tezos-rust-sdk:
  stage: client-libs
  needs: [trigger]
  image: rust:1.66.0
  script:
    - apt-get update -qy && apt-get install -y openssl libssl-dev clang
    - rustup update
    - rustup component add rustfmt clippy
    - cd contrib/tezos-rust-sdk
    - cargo check --locked
    - cargo build --release
    - cargo test
    - cargo fmt -- --check
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TZ_SCHEDULE_KIND == "EXTENDED_TESTS"'
      when: always
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        paths:
          - contrib/tezos-rust-sdk/
          - contrib/tezos-rust-sdk/*
          - contrib/tezos-rust-sdk/**/*
        compare_to: master
      when: always
    - when: manual

tezos-rust-sdk-test-codec:
  stage: client-libs
  needs: [trigger]
  image: registry.gitlab.com/tezos/opam-repository:runtime-build-dependencies--2703ff3a4dbbfa575a7a3d6dc2fff2a4b23c2045
  script:
    - cd contrib/tezos-rust-sdk/codec
    - cargo build
    - cd ../../..
    - make octez-codec
    - cd contrib/tezos-rust-sdk
    - bash codec/tests/test.bash
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TZ_SCHEDULE_KIND == "EXTENDED_TESTS"'
      when: always
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        paths:
          - contrib/tezos-rust-sdk/
          - contrib/tezos-rust-sdk/*
          - contrib/tezos-rust-sdk/**/*
        compare_to: master
      when: always
    - when: manual
