kaitai-struct-files:
  stage: client-libs
  needs: [trigger]
  image:
    name: kaitai/ksv
    entrypoint: [""]
  script:
    - mkdir tmp && cp -a contrib/kaitai-struct-files/rust contrib/kaitai-struct-files/*ksy tmp
    - make -C contrib/kaitai-struct-files
    - rm -fr contrib/kaitai-struct-files/{Makefile,README.md,doc} ; if [ `diff -r contrib/kaitai-struct-files tmp | wc -l` -eq 0 ] ; then echo OK ; else echo KO ; diff -r contrib/kaitai-struct-files tmp ; exit 1 ; fi
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TZ_SCHEDULE_KIND == "EXTENDED_TESTS"'
      when: always
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        paths:
          - contrib/kaitai-struct-files/*
          - contrib/kaitai-struct-files/**/*
        compare_to: master
      when: always
    - when: manual
