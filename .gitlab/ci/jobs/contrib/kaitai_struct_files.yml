kaitai-struct-files:
  stage: client-libs
  needs: [trigger]
  script:
    - docker build . -f .gitlab/ci/jobs/contrib/kaitai_struct_files.Dockerfile
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TZ_SCHEDULE_KIND == "EXTENDED_TESTS"'
      when: always
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        paths:
          - contrib/kaitai-struct-files/*
          - contrib/kaitai-struct-files/**/*
        compare_to: master
      when: always
    - when: manual
