test_etherlink_kernel:
  extends:
    - .oc.kernels_template
  stage: test
  needs: [oc.docker:rust-toolchain]
  script:
    - make -f etherlink.mk check
    - make -f etherlink.mk test
  rules:
    - changes:
        - .gitlab-ci.yml
        # Run if the `rust-toolchain` image is updated
        - images/**/*
        - etherlink.mk
        - etherlink/kernel_evm/**/*
        - .gitlab/**/*
        - .gitlab-ci.yml
      when: on_success
  cache:
    key: etherlink_kernel
    paths:
      - cargo/
