test_kernels:
  extends:
    - .default_settings_template
    - .oc.kernels_template
  stage: test
  script:
    - make -f kernels.mk check
    - make -f kernels.mk test
  rules:
    - changes:
        - .gitlab-ci.yml
        - kernels.mk
        - src/kernel_*/**/*
        - src/risc_v/**/*
        - etherlink/kernel_evm/**/*
        - .gitlab/**/*
        - .gitlab-ci.yml
      when: on_success
  cache:
    key: kernels
    paths:
      - cargo/
