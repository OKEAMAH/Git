include: .gitlab/ci/jobs/test/common.yml

oc.unit:js_components:
  extends: .oc.unit_test_template_x86_64
  # no need for artifacts
  artifacts: null
  # no need for dependencies
  needs: []
  # TODO: would be nice to make this parametric but not possible
  parallel: 100
  retry: 0
  variables:
    # See `.gitlab-ci.yml` for details on `RUNTEZTALIAS`
    RUNTEZTALIAS: "true"
  script:
    - . ./scripts/install_build_deps.js.sh
    - ./.gitlab/ci/jobs/test/unit_flake.sh
