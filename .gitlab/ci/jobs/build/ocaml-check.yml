ocaml-check:
  extends:
    - .tags_template__build
    - .oc.build
    - .needs__trigger
  rules:
    - changes:
        - src/**/*
        - tezt/**/*
        - .gitlab/**/*
        - .gitlab-ci.yml
        - devtools/**/*
      when: on_success
  script:
    - dune build @check
  # Disable artifact upload inherited from template '.oc.build'
  artifacts:
