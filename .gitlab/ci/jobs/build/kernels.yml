oc.build_kernels:
  extends:
    - .tags_template__build
    - .oc.kernels_template
  stage: build
  needs: [trigger]
  script:
    - make -f kernels.mk build
  artifacts:
    name: "build-kernels-$CI_COMMIT_REF_SLUG"
    paths:
      - evm_kernel.wasm
      - smart-rollup-installer
      - sequenced_kernel.wasm
      - tx_kernel.wasm
      - tx_kernel_dal.wasm
      - dal_echo_kernel.wasm
      - risc-v-sandbox
      - risc-v-dummy.elf
      - src/risc_v/tests/inline_asm/rv64-inline-asm-tests
    expire_in: 1 day
    when: on_success
