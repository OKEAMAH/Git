include: .gitlab/ci/jobs/build/bin_packages_common.yml

oc.dpkg:amd64:
  extends:
    - .tags_template__build
    - .bin_packages_common
  image: debian:bookworm
  stage: manual
  when: manual
  needs: []
  variables:
    TARGET: "dpkg"
  before_script:
    - . ./scripts/version.sh
    - apt update
    - apt-get install -y rsync git m4 build-essential patch unzip wget opam jq bc autoconf cmake libev-dev libffi-dev libgmp-dev libhidapi-dev pkg-config zlib1g-dev
    - wget https://sh.rustup.rs/rustup-init.sh
  artifacts:
    paths:
      - octez-*.deb

oc.rpm:amd64:
  extends:
    - .tags_template__build
    - .bin_packages_common
  image: fedora:39
  stage: manual
  when: manual
  needs: []
  variables:
    TARGET: "rpm"
  before_script:
    - . ./scripts/version.sh
    - dnf update -y
    - dnf install -y libev-devel gmp-devel hidapi-devel libffi-devel zlib-devel libpq-devel m4 git pkg-config rpmdevtools python3-devel python3-setuptools wget opam rsync which cargo autoconf mock systemd systemd-rpm-macros cmake python3-wheel python3-tox-current-env
  artifacts:
    paths:
      - octez-*.rpm
